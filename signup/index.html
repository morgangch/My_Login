<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/login/styles.css">
  <title>My_Login</title>
</head>
<body>
  <div class="container">
      <div class="center">
        <form id="loginForm" method="post" action="/signup">
          <label for="name">Email:</label> <br>
          <input type="text" class="mail" id="mail" name="mail" size="20"/> <br>
          <label for="username">Username:</label> <br>
          <input type="text" class="USERNAME" id="username" name="username" size="20"/> <br>
          <label for="password">Password:</label> <br>
          <input type="password" class="PASSWORD" id="password" name="password" required minlength="6" size="20" autocomplete="current-password"/> <br>
          <input type="submit" value="Submit" class="Signup_Submit"/>
        </form>
      </div>
  </div>
</body>
</html>
