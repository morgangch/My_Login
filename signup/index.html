<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/login/styles.css">
  <title>My_Login</title>
</head>
<body>
    <div class="container">
        <div class="center">
        <label for="name">Name (5 to 20 characters):</label>
        <input type="name" id="name" name="name" required minlength="5" maxlength="20" size="10"/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"/>
        <label for="password">Password (6+ characters):</label>
        <input type="password" id="password" name="password" required minlength="6" size="10" autocomplete="new-password"/>
        <input type="submit" value="Submit" />
    </class>
</body>
</html>
